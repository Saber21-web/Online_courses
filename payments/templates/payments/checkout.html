{% extends 'base.html' %}

{% block title %}
Оплата
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Оплата</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Оплатить</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
