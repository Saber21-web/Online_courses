{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Редактировать часть курса</h1>
    <div class="card shadow-sm p-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Название</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_content" class="form-label">Содержание</label>
                {{ form.content }}
            </div>
            <div class="mb-3">
                <label for="id_is_free" class="form-label">Бесплатный</label>
                {{ form.is_free }}
            </div>
            <div class="mb-3">
                <label for="id_video" class="form-label">Видео</label>
                {{ form.video }}
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a href="{% url 'courses:course_detail' part.course.id %}" class="btn btn-secondary ms-3">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
